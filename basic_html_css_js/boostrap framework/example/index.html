<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Boostrap CSS</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>

<body>
    <div class="container-sm">
        <h2>ข้อมูลผู้ลงทะเบียน</h2>
        <form>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="first_name">ชื่อ</label>
                        <input type="text" class="form-control" id="first_name" placeholder="ระบุชื่อ">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="last_name">นามสกุล</label>
                        <input type="text" class="form-control" id="last_name" placeholder="ระบุนามสกุล">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <label for="DOB">วัน เดือน ปีเกิด</label>
                    </div>
                    <div class="col-4">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="not_know_month">
                            <label class="form-check-label" for="not_know_month">ไม่ทราบเดือนเกิด</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="not_know_year">
                            <label class="form-check-label" for="not_know_year">ไม่ทราบปีเกิด</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <input type="text" class="form-control" id="DOB" placeholder="วันเกิด">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="id_card">รหัสบัตรประชาชน</label>
                <input type="text" class="form-control" id="id_card" placeholder="ระบุหมายเลขบัตรประชาชน">
            </div>
            <div class="row">
                <div class="col-10">
                    <div class="form-group">
                        <label for="id_card_behide">เลขหลังบัตรประชาชน</label>
                        <input type="text" class="form-control" id="id_card_behide" placeholder="xx0-00000-00">
                    </div>
                </div>
                <div class="col-2">
                    image
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="income">รายได้ต่อเดือน</label>
                        <select class="form-control" name="" id="">
                            <option value="">value</option>
                            <option value="">value</option>
                            <option value="">value</option>
                        </select>
                        <!-- <div class="dropdown">
                            <button class="btn btn-secondary btn-block dropdown-toggle" type="button" id="income"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                รายได้ต่อเดือน
                            </button>
                            <div class="dropdown-menu dropdown-menu-lg-right" aria-labelledby="dropdownMenuButton">
                                <button class="dropdown-item" type="button">0-5,000 บาท</button>
                                <button class="dropdown-item" type="button">5,000-10,000 บาท</button>
                                <button class="dropdown-item" type="button">10,000 บาทขึ้นไป</button>
                            </div>
                        </div> -->
                    </div>
                    <div class="form-group">
                        <label for="close_cell_phone">หมายเลขโทรศัพท์คนใกล้ชิด</label>
                        <input type="tel" class="form-control" id="close_cell_phone" placeholder="00-00000000">
                    </div>
                    <div class="form-group">
                        <label for="user_email">อีเมล</label>
                        <input type="email" class="form-control" id="user_email" placeholder="example@email.com">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="cell_phone">หมายเลขโทรศัพท์</label>
                        <input type="tel" class="form-control" id="cell_phone" placeholder="00-00000000">
                    </div>
                    <div class="form-group">
                        <label for="another_phone">หมายเลขโทรศัพท์อื่นๆ</label>
                        <input type="tel" class="form-control" id="another_phone" placeholder="00-00000000">
                    </div>
                    <div class="form-group">
                        <label for="line_id">Line ID</label>
                        <input type="text" class="form-control" id="line_id" placeholder="Line id (ถ้ามี)">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
