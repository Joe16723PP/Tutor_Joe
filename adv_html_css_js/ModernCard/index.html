<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Sneaker shop card</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="imgBx">
                <img src="assets/running_shoes_PNG5816.png" alt="prod-img">
            </div>
            <div class="contentBx">
                <h2>prod name</h2>
                <div class="size">
                    <h3>Size: </h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="color">
                    <h3>Color: </h3>
                    <span style="background-color: #17FEC9;"></span>
                    <span style="background-color: #FE7D17;"></span>
                    <span style="background-color: #17C6FE;"></span>
                </div>
                <a href="#">buy now</a>
            </div>
        </div>
    </main>
</body>
</html>
